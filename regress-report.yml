bugreports:
  - summary: |
      Ошибка оформления заказа
    environment: |
      Chrome Версия 122.0.6261.128 (Официальная сборка) (64 бит)
    steps-to-reproduce: |
       1. Выбираем любой товар
       2. Добавляем его в корзину
       3. Переходим в корзину
       4. Нажимаем кнопку "Checkout"
    expected-result: |
      Открывается модальное окно для авторизации и в DevTools отсутвуют ошибки передачи данных на сервер
    actual-result: |
      Ошибка в DevTools "500 Internal Server Error"

  - summary: |
