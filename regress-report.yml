       1. В строку поиска ввести название одного из не существующих товаров, например - "Google"
    expected-result: |
      В блоке каталога появляется сообщение "Nothing found!"
    actual-result: |
      Сообщение не появляется
      
  - summary: |
      Кнопка "Log in to comment" не работает в мобильно версии сайта
    environment: |
      Chrome Версия 122.0.6261.128 (Официальная сборка) (64 бит)
    steps-to-reproduce: |
       1. Oткрываем DevTools
       2. Нажимаем кнопку Toggle device toolbar
       3. Выбираем разрешение 412x915
       4. Нажимаем кнопку "Log in to comment"
    expected-result: |
