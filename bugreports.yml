---
- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Chrome Версия 122.0.6261.128 (Официальная сборка) (64 бит)
    ОС Windows 11 pro
  steps-to-reproduce: |
    1. Oткрываем DevTools и выбрать вкладку Network
    2. Добавить любой товар в корзину
    3. Перейти в корзину
    4. Оформить заказ нажав на кнопку Checkout
  expected-result: |
    Заказ успешно оформлен
  actual-result: |
    Ошибка 500, заказ не оформлен

- summary: |
    Модальное окно оформления заказа не закрывается при нажатии кнопки крестик
  environment: |
    Chrome Версия 122.0.6261.128 (Официальная сборка) (64 бит)
    ОС Windows 11 pro
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Перейти в корзину
    3. Оформить заказ нажав на кнопку "Checkout"
    4. Нажимаем кнопку крестик на модальном окне
  expected-result: |
    При нажатии кнопки в виде крестика модальное окно закрылось
  actual-result: |
    Кнопка не работает

- summary: |
    При смене языка на русский не все элементы и блоки меняют язык
  environment: |
    Chrome Версия 122.0.6261.128 (Официальная сборка) (64 бит)
    ОС Windows 11 pro
  steps-to-reproduce: |
    1. Нажимаем на кнопку "Language"
    2. Из выпадающего меню выбираем "Russian"
  expected-result: |
    При переключении языка сайта с английского на русский, сайт должен полностью поменять язык
  actual-result: |
    Описание товаров и название категорий по прежнему на английском языке

