---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товара в корзину данный товар должен появиться в корзине
  prerequisites: |
    no prerequisites
  test-data: |
    no test-data
  steps:
    - Выбираем товар из каталога
    - Нажимаем кнопку "Add to cart"
    - Нажимаем кнопку "Сart"
  expected-result: |
    Выбранный товар добавлен и отображается в корзине

- summary: |
    Проверка очистки корзины
  requirement: |
    При нажатии кнопки "Clear cart" товары должны удалится
  prerequisites: |
    В корзину должен быть добавлен товар
  test-data: |
    no test-data
  steps:
    - Открыть корзину
    - Нажимаем кнопку Clear cart
  expected-result: |
    Корзина пустая

- summary: |
    Успешный переход из корзины обратно в каталог
  requirement: |
    При нажатии кнопки Continue shopping из корзины происходит переход в каталог товаров
  prerequisites: |
    Открыта корзина
  test-data: |
    no test-data
  steps:
    - Нажимаем кнопку Continue shopping
  expected-result: |
    Произошел переход в каталог товаров

- summary: |
    Проверка оформления заказа
  requirement: |
    При оформлении заказа появляется модальное окно с информацией и заказе и сообщением что заказ успечно оформлен
  prerequisites: |
    В корзину добавлен любой товар
  test-data: |
    no test-data
  steps:
    - Открыть корзину
    - Нажать кнопку "Checkout"
  expected-result: |
    Заказ успешно оформлен

- summary: |
    Проверка открытия карточки товара
  requirement: |
    При клике на любой из товаров должна открыться карточка этого товара с подробной информацией и нем
  prerequisites: |
    no prerequisites
  test-data: |
    no test-data
  steps:
    - Нажимаем на любой товар из каталога
  expected-result: |
    Открылась карточка товара с подробной информацией о нем

- summary: |
    Проверка сортировки товаров в каталоге
  requirement: |
    При сортировке товара происходит корректная фильтрация товаров
  prerequisites: |
    no prerequisites
  test-data: |
    no test-data
  steps:
    - В разделе Category выбираем smartphones
    - В разделе Brand выбираем чек-бокс Apple
    - Нажимаем чек-бокс In Stock
  expected-result: |
    В каталоге отобразились смартфоны бренда Apple

- summary: |
    Проверка сортировки товаров с помощью строки поиска
  requirement: |
    При вводе товара в строку поиска в каталоге отображается данный товар
  prerequisites: |
    no prerequisites
  test-data: |
    no test-data
  steps:
    - В строку поиска ввести название одного из существующих товаров, например - "MacBook Pro"
  expected-result: |
    В каталоке появился товар с названием указанным в строке поиска

- summary: |
    Проверка ошибочных запросов
  requirement: |
    При вводе в строку поиска товара которого нет в катологе отображается сообщение "Nothing found!"
  prerequisites: |
    no prerequisites
  test-data: |
    no test-data
  steps:
    - Ввести в строку поиска ввести название одного из не существующих товаров, например -"LG"
  expected-result: |
    В блоке каталога появилось сообщение "Nothing found!"

- summary: |
    Проверка мультиязычности сайта
  requirement: |
    При переключении языка сайта с английского на русский, сайт должен корректно отображаться
  prerequisites: |
    no prerequisites
  test-data: |
    no test-data
  steps:
    - Нажимаем кнопку Language
    - Из выпадающего меню выбираем Russian
  expected-result: |
    Сайт поменял язык и все элементы корректно отображаются

- summary: |
    Проверка адаптивности
  requirement: |
    При запуске мобильной версии сайта шрифт и контент отображаются корректно
  prerequisites: |
    no prerequisites
  test-data: |
    no test-data
  steps:
    - Oткрываем DevTools
    - Нажимаем кнопку Toggle device toolbar
    - Выбираем разрешение 412x915
  expected-result: |
    Сайт корректно отображается, шрифт и контент не выходят за границы блоков
